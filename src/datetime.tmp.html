<div class="row" ng-model="selectedDatetime">
    <div style="width: 55%;float: left;">
        <input type="text" class="form-control" id="inputDateFrom" ng-model="selectedDate" my-datepicker>
    </div>
    <div style="width: 45%;float: left;padding-left: 5px;">
        <input type="text" class="form-control" id="inputFromTime" ng-model="selectedTime" my-timepicker>
    </div>
</div>
